.ee-specific-check:
  extends:
    - .default-tags
  dependencies: []
  only:
    refs:
      - merge_requests
    variables:
      - $CI_PROJECT_PATH == "gitlab-org/gitlab-ee"
      - $CI_PROJECT_PATH == "gitlab-org/gitlab"  # New name of gitlab-ee after the single codebase migration

ee-files-location-check:
  extends: .ee-specific-check
  script:
    - scripts/ee-files-location-check

ee-specific-lines-check:
  extends: .ee-specific-check
  script:
    - scripts/ee-specific-lines-check
